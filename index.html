<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Template</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 10pt;">
    <table style="font-family: Arial, Helvetica, sans-serif; color: #000; max-width: 400px;" cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; color: #00c2cc; width: 100px;">
                    <img src="https://obikaviola.github.io/email-signature-template-4/pp.png" alt="Profile photo" style="width: 100px; height: auto; border: 0;" width="100" border="0">
                </td>
                <!-- <td style="width: 20px;"></td> -->
                <td style="font-family: Arial, Helvetica, sans-serif; font-size: 10pt; width: 190px;">
                    <p style="font-family: Arial, Helvetica, sans-serif; padding-bottom: 0px; margin-bottom: 0px; width: 190px;">
                        <span style="font-size: 14pt; color: #00c2cc; line-height: 10pt;"><strong>Alice Patrick</strong></span>
                    </p>
                    <p style="border-top: 3px solid #00c2cc; margin: 0px; padding: 0px; width: 190px;">  </p>
                    <p style="font-family: Arial, Helvetica, sans-serif; margin: 8px 0px; width: 190px;">
                        <span style="font-size: 10pt;">Marketing Manager</span>
                    </p>
                    <p  style="margin-top: 0px; font-family: Arial, Helvetica, sans-serif; width: 190px;">
                        <span style="font-size: 10pt;"><strong style="color: #00c2cc;">M: </strong><a href="callto: {mobile number}" target="_blank" rel="noopener" style="text-decoration: none; color: #000;">+299-344-399</a></span>
                        <br />
                        <span style="font-size: 10pt; line-height: 15pt;"><strong style="color: #00c2cc;">E: </strong><a href="mailto: {email}" target="_blank" rel="noopener" style="text-decoration: none; color: #000 !important;">hello@emailsign.com</a></span>
                        <br />
                        <span style="font-size: 10pt; line-height: 15pt;">
                            <a href="{website}" target="_blank" rel="noopener" style="text-decoration: none; color: #00c2cc;">www.emailsign.org</a>
                        </span>
                    </p>
                    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; margin: 0px; padding: 0px; width: 190px;">
                        <span>
                            <a href="{facebook link}" target="_blank" rel="noopener" style="text-decoration: none; color: #00c2cc;">
                                <img src="https://obikaviola.github.io/email-signature-template-4/Facebook_White-2.png" alt="Facebook logo" style="background-color: #00c2cc; border-radius: 50%; width: 20px; height: 20px; border: 0;" width="20" height="20" border="0">
                            </a>
                        </span>
                        <span style="padding-left: 5px;">
                            <a href="{Twitter link}" target="_blank" rel="noopener" style="text-decoration: none; color: #00c2cc;">
                                <img src="https://obikaviola.github.io/email-signature-template-4/Twitter_White-2.png" alt="Twitter logo" style="background-color: #00c2cc; border-radius: 50%; width: 20px; height: 20px; border: 0;" width="20" height="20" border="0">
                            </a>
                        </span>
                        <span style="padding-left: 5px;">
                            <a href="{Instagram link}" target="_blank" rel="noopener" style="text-decoration: none; color: #00c2cc;">
                                <img src="https://obikaviola.github.io/email-signature-template-4/Instagram_White-2.png" alt="Instagram logo" style="width: 20px; height: 20px; border: 0; background-color: #00c2cc; border-radius: 50%;">
                            </a>
                        </span>
                    </p>
                </td>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; width: 60px;" valign="top">
                    <p style="margin-left: 5px; font-family: Arial, Helvetica, sans-serif; font-size: 9pt;">
                        <img src="https://obikaviola.github.io/email-signature-template-4/logo.png" alt="logo" style="width: 60px; height: auto; border: 0;" width="60" border="0">
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
